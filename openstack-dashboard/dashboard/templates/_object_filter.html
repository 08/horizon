<form id="form_filter_{{ container_name }}" class="form-filter" method="post">
  {% csrf_token %}
  {% for hidden in form.hidden_fields %}
    {{hidden}}
  {% endfor %}
  {% for field in form.visible_fields %}
    {{field}}
  {% endfor %}
  <input id="filter_{{ container_name }}" class="filter" type="submit" value="Filter" />
</form>
